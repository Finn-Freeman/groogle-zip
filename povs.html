<body>
    <div class="top-bar">
        <a id="total-povs">POVs Loaded: {povs}</a>
        <a class="home" href="/index">Home</a>
    </div>

                    <div class='filter'>

                        <select id="teamselect" name="team" class="filterselect"></select>
                    </div>
                    <div class='filter'>
