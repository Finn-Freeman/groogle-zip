<html lang="en">
<script src="scripts/twab_search.js"></script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/twab_style.css">
    <link rel="icon" type="image/png" href="resources/groogle.png">
    <title>Twab Search V2</title>
</head>
<body>
    <div class="top-bar">
        <a id="total-twabs">Twabs Loaded: {Total_Twabs}</a>
        <a> | </a>
        <a id="recent" style="align-items: end;">Recent: {Recent}</a>
        <a class="home" href="index.html">Home</a>
    </div>

    <div class="groogle-text">
        <div class="bottom-text">
            <a>Twab Search</a>
        </div>
    </div>

    <div class="search-box">
        <div class="search-bar">
            <input id="search" autocomplete="off">
        </div>
    </div>

    <div class="results-container">
        <div class="info-container">
            <div class="information" id="info">
    
            </div>
            <div class="results" id="results">
    
            </div>
        </div>
    </div>
    <div class="totop" onclick="window.scrollTo({top: 0, behavior: 'smooth'});">
        <img src="resources/DoubleChevronUp12.svg" style="color:'white'; height: 40px; width: 40px;"/>
    </div>
    <div class="footer">
        <a>Created by BowlOfLoki#0955</a>
    </div>
</body>
</html>
