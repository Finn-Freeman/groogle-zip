<html lang="en">
<script src="scripts/twab_search.js"></script>
<head>
    <link rel="stylesheet" href="styles/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="groogle.png">
    <title>Twab Search V2</title>
</head>
<body>
    <div class="top-bar">
        <div style="width:100%;">
            <a id="total-twabs">Twabs Loaded: {Total_Twabs}</a>
            <a> | </a>
            <a id="recent" style="align-items: end;">Recent: {Recent}</a>
        </div>
    </div>

    <div class="groogle-text">
        <div class="bottom-text">
            <a>Twab Search</a>
        </div>
    </div>

    <div class="search-box">
        <div class="search-bar">
            <input id="search" autocomplete="off">
        </div>
    </div>

    <div class="results-container">
        <div class="info-container">
            <div class="information" id="info">
    
            </div>
            <div class="results" id="results">
    
            </div>
        </div>
    </div>

    <div class="footer">
        <a>Created by BowlOfLoki#0955</a>
    </div>
</body>
</html>
